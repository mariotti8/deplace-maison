<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Hover Effect</title>
</head>

<body>
    <main>
        <div class="content">
            <svg class="distort" width="350" height="450" viewBox="0 0 350 450">
                <filter id="distortionFilter">
                    <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="5" seed="2" stitchTiles="noStitch"
                        x="0%" y="0%" width="100%" height="100%" result="noise" />
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="0" xChannelSelector="R"
                        yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" filterUnits="userSpaceOnUse" />
                </filter>
                <g>
                    <image class="distort__img" x="50" y="50" xlink:href="img/9.jpg" height="350" width="250" />
                    <image class="distort__img" x="50" y="50" xlink:href="img/10.jpg" height="350" width="250" />
                    <image class="distort__img" x="50" y="50" xlink:href="img/11.jpg" height="350" width="250" />
                    <image class="distort__img" x="50" y="50" xlink:href="img/12.jpg" height="350" width="250" />
                </g>
            </svg>
            <blockquote class="quote">
                We are governed, our <a href="#" class="quote__link">minds</a> are molded, our <a href="#"
                    class="quote__link">tastes</a> formed, our <a href="#" class="quote__link">ideas</a> suggested,
                largely by <a href="#" class="quote__link">men</a> we have never heard of.
                <span class="quote__author">Edward L. Bernays</span>
            </blockquote>
        </div>
    </main>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
