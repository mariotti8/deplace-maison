<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Squiggly Text</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  <link rel="stylesheet" href="./style.css">


</head>

<body>

  <div class="test-wrapper">
    <div class="test">
      In
      <p class="test">the</p>

      <p class="test">BaRn</p>
    </div>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>


      <filter id="squiggly-0">
        <feTurbulence id="turbulence" baseFrequency="0.009" numOctaves="3" result="noise" seed="0" />
        <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="6" />
      </filter>
      <filter id="squiggly-1">
        <feTurbulence id="turbulence" baseFrequency="0.009" numOctaves="3" result="noise" seed="1" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
      </filter>

      <filter id="squiggly-2">
        <feTurbulence id="turbulence" baseFrequency="0.009" numOctaves="3" result="noise" seed="2" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
      </filter>
      <filter id="squiggly-3">
        <feTurbulence id="turbulence" baseFrequency="0.009" numOctaves="3" result="noise" seed="3" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
      </filter>

      <filter id="squiggly-4">
        <feTurbulence id="turbulence" baseFrequency="0.009" numOctaves="3" result="noise" seed="4" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" />
      </filter>
    </defs>
  </svg>
</body>

</html>
