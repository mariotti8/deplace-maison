<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Split Scrolling Loop</title>
</head>

<body>
    <div id="content" class="split-loop-wrap">
        <div class="up-left" style="bottom: -1224px;">
            <div class="box even">
                <h1 class="sl-t">3</h1>
            </div>
            <div class="box odd">
                <h1 class="sl-t">4</h1>
            </div>
            <div class="box even">
                <h1 class="sl-t">5</h1>
            </div>
            <div class="box odd">
                <h1 class="sl-t">6</h1>
            </div>
            <div class="box even">
                <h1 class="sl-t">1</h1>
            </div>
            <div class="box odd">
                <h1 class="sl-t">2</h1>
            </div>
        </div>
        <div class="down-right" style="bottom: -1224px;">
            <div class="box odd">
                <h1 class="sl-t">2</h1>
            </div>
            <div class="box even">
                <h1 class="sl-t">1</h1>
            </div>
            <div class="box odd">
                <h1 class="sl-t">6</h1>
            </div>
            <div class="box even">
                <h1 class="sl-t">5</h1>
            </div>
            <div class="box odd">
                <h1 class="sl-t">4</h1>
            </div>
            <div class="box even">
                <h1 class="sl-t">3</h1>
            </div>
        </div>
    </div>
    <script src="https://d1tdp7z6w94jbb.cloudfront.net/js/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
